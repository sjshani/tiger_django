<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pallet Details</title>
    <!-- You can include Bootstrap for styling if needed -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Pallet: {{ pallet.serial_number }}</h2>
        <p>Total Batteries: {{ battery_count }}</p>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Battery Serial Number</th>
                    <th>Voltage</th>
                </tr>
            </thead>
            <tbody>
                {% for battery in batteries %}
                    <tr>
                        <td>{{ battery.serial_number }}</td>
                        <td>{{ battery.voltage_reading }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="2">No batteries found for this pallet.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
